<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .centered-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .centered-button img {
            margin-right: 10px;
        }
    </style>
    <title>Centered Button</title>
</head>
<body>

<button class="centered-button">
    <img src="run.png" alt="Button Image" width="20" height="20">
    Button Text
</button>

</body>
</html>
